<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个示例</title>
  <script src="https://unpkg.com/@reactivex/rxjs@6.6.6/dist/global/rxjs.umd.js"></script>
</head>
<body>
  <button id="btn">测试</button>
  <script>
    var button = document.querySelector('#btn')
    rxjs.fromEvent(button, 'click').subscribe(() => { console.log('click') })
  </script>
</body>
</html>
