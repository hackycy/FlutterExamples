<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* 隐藏系统滚动条 */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            overflow: scroll;
        }

        .test {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="test"></div>
    <div style="height: 5000px;"></div>
</body>

</html>
