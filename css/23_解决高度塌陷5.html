<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #content {
            border: 1px black solid;
        }

        #content .box {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="content" class="clearfix">
        <div class="box"></div>
    </div>
</body>

</html>
