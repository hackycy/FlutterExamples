<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #container {
            width: 300px;
            height: 200px;

            overflow: hidden;
        }
    
        #container img {
            width: 100%;
            height: 100%;
        }

        #container img:hover {
            transform: scale(1.2, 1.2);
            transition: transform 3s;
        }

    </style>
</head>
<body>
    <div id="container">

        <img src="./assets/wallpage.jpg" />

    </div>
</body>
</html>
