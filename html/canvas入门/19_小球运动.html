<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="500">not support</canvas>
    <script>
        'use strict'
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        /**
         * 小球
         */
        function Ball() {
            //圆心点
            this.x = 0;
            this.y = 0;

            this.radius = 20;
            this.color = 'blue';

            this.vSpeed = 3;
            this.hSpeed = 5;

            this.checkBoundary = function (width, height, board) {
                let bx = board.x;
                let by = board.y;


                if (bx + this.radius > width || bx - this.radius < 0) {
                    this.vSpeed = -this.vSpeed;
                }

                if (by + this.radius > height || by - this.radius < 0) {
                    this.hSpeed = -this.hSpeed;
                }

            }

            this.move = function (width, height, board) {
                this.checkBoundary(width, height, board);

                this.x += this.vSpeed;
                this.y += this.hSpeed;
            }

            this.draw = function (ctx) {
                ctx.fillStyle = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, (Math.PI / 180) * 360);
                ctx.closePath();
                ctx.fill();
            }

            this.init = function (x, y) {
                this.x = x;
                this.y = y;
            }
        }

        /**
         * 跳板 
         */
        function Board() {
            //x,y非圆心，是左上角的点
            this.x = 0;
            this.y = 0;

            this.baseH = 30;

            this.width = 100;
            this.height = 40;

            this.speed = 15;

            this.color = 'black';

            this.draw = function (ctx) {

                ctx.fillStyle = this.color;

                ctx.fillRect(this.x, this.y, this.width, this.height);

            }

            this.registermMoveLinstener = function (e) {
                // console.log(e);
                if (e.key === 'ArrowLeft') {
                    board.x -= board.speed;
                }
                if (e.key === 'ArrowRight') {
                    board.x += board.speed;
                }
            }

            // this.checkBoundary = function (width, move) {
            //     // console.log(this.x);
            //     if (this.x === 0 || this.x + this.width === width) {
            //         this.move();
            //     }
            //     if (this.x - this.speed >= 0 && this.x + this.width + this.speed <= width) {
            //         this.move();
            //     }
            // }

            /**
            * canvas宽度和高度
            */
            this.init = function (gwidth, gheight) {
                this.x = gwidth / 2 - this.width / 2;
                this.y = gheight - this.baseH - this.height;
            }

        }

        var ball = new Ball();
        ball.init(20, 20);

        var board = new Board();
        board.init(canvas.width, canvas.height)
        // board.draw(ctx);

        window.addEventListener('keydown', board.registermMoveLinstener);

        function draw() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ball.move(canvas.width, canvas.height, board);

            ball.draw(ctx);
            board.draw(ctx);

            window.requestAnimationFrame(draw);

        }




        draw();


    </script>
</body>

</html>
