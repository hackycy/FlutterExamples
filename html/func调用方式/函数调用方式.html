<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Person() {
            'use strict'
            console.log(this);
        }

        Person(); //undefined

        var p = {
            say: function () {
                'use strict'
                console.log(this);
            }
        }

        var s = p.say;
        s(); //Window

        Person.prototype.say = function () {
            'use strict'
            console.log(this);
        }

        var f1 = Person.prototype.say;
        f1(); //Window



    </script>
</head>
